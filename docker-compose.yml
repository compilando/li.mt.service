services:
  postgres:
    image: postgres:16-alpine
    container_name: limt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: limt
      POSTGRES_PASSWORD: limt_dev_password
      POSTGRES_DB: limt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limt"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
